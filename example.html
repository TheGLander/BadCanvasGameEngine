<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The engine test</title>
    <script src="functions.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="engine.js"></script>
</head>

<body>
    <canvas id="game2"></canvas>
    <button onclick="
        var sprite = new BCGE.Sprite([0, 0, 0], 'example-images/dummy.png');
        sprite.x = 150
        sprite.y = 150
        var z = 0
        sprite.togglePhysics({gravityAcceleration:100000,gravityDegree:0})
        var RID = setInterval(()=>{
            sprite.physics.gravityDegree = z % 365 * 2
            z++
            if(z == 1250){
                sprite.delete()
                clearInterval(RID)
            }
        },1)">Do a spiral using gravityDegree and gravityAcceleration</button>
    <script>
        new BCGE.Stage({
            height: 500,
            width: 500,
            color: "rgb(0,255,0)",
            canvas: document.getElementById("game2"),
            framerate: 60
        });
    </script>
</body>

</html>
